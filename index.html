<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Oscilloscope pédagogique</title>
    <style>
        :root {
            /* Coordonnées relatives (en %) -> restent calées quand on redimensionne */
            --screen-left: 10.91%;
            /* 120 / 1100 */
            --screen-top: 17.7%;
            /* ~124 / 700  */
            --screen-width: 55.45%;
            /* 610 / 1100 */
            --screen-height: 65.7%;
            /* ~460 / 700  */
            --knob-v-left: 81.36%;
            /* 895 / 1100 */
            --knob-v-top: 24.3%;
            /* ~170 / 700  */
            --knob-t-left: 81.8%;
            /* 900 / 1100 */
            --knob-t-top: 61.4%;
            /* ~430 / 700  */
        }

        html,
        body {
            height: 100%;
            margin: 0;
            background: #0e0f12;
            color: #111;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
        }

        .wrap {
            display: grid;
            place-items: center;
            min-height: 100%;
            padding: 12px;
        }

        /* => Toujours ENTIER dans l’écran (ratio image ≈ 1.454) */
        .scope {
            position: relative;
            width: min(96vw, calc(96vh * 1.454));
            max-width: 1400px;
            filter: drop-shadow(0 12px 24px rgba(0, 0, 0, .35));
        }

        .scope img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
            user-select: none;
            -webkit-user-drag: none;
        }

        canvas#trace {
            position: absolute;
            left: var(--screen-left);
            top: var(--screen-top);
            width: var(--screen-width);
            height: var(--screen-height);
            pointer-events: none;
        }

        .hotspot {
            position: absolute;
            transform: translate(-50%, -50%);
            display: grid;
            gap: 6px;
            justify-items: center;
            text-align: center;
            z-index: 5;
        }

        .hotspot select,
        .hotspot input[type="number"],
        .hotspot button {
            appearance: none;
            background: #fff;
            border: 1px solid #c9ccd3;
            border-radius: 10px;
            padding: 8px 10px;
            font-size: 14px;
            min-width: 120px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, .12);
        }

        .hotspot label {
            font-size: 12px;
            color: #2b2b2b;
            background: #f0f2f5;
            padding: 2px 8px;
            border-radius: 999px;
            border: 1px solid #dfe3ea;
        }

        #vdiv-hotspot {
            left: var(--knob-v-left);
            top: var(--knob-v-top);
        }

        #tdiv-hotspot {
            left: var(--knob-t-left);
            top: var(--knob-t-top);
        }

        .panel {
            position: absolute;
            left: clamp(10px, 2vw, 24px);
            top: clamp(8px, 2vw, 20px);
            background: rgba(255, 255, 255, .96);
            border: 1px solid #e2e5ec;
            border-radius: 14px;
            padding: 12px 14px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px 10px;
            z-index: 10;
            backdrop-filter: blur(4px);
        }

        .panel h2 {
            grid-column: 1/-1;
            margin: 0 0 6px;
            font-size: 14px;
            letter-spacing: .02em;
            color: #333;
        }

        .panel label {
            font-size: 12px;
            color: #333;
        }

        .panel input,
        .panel select {
            width: 150px;
        }

        .panel .full {
            grid-column: 1/-1;
        }

        .legend {
            position: absolute;
            right: clamp(10px, 3vw, 26px);
            bottom: clamp(6px, 2vw, 18px);
            background: rgba(255, 255, 255, .92);
            border: 1px solid #e2e5ec;
            border-radius: 10px;
            padding: 8px 10px;
            font-size: 12px;
            color: #222;
        }

        .legend code {
            background: #eef2f8;
            padding: 1px 6px;
            border-radius: 6px;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="scope" id="scope">
            <img src="Oscilloscope.png" alt="Oscilloscope pédagogique" />
            <canvas id="trace" width="1220" height="920" aria-hidden="true"></canvas>

            <div class="hotspot" id="vdiv-hotspot">
                <label for="vdiv">V / div</label>
                <select id="vdiv">
                    <option value="5">5 V/div</option>
                    <option value="2">2 V/div</option>
                    <option value="1" selected>1 V/div</option>
                    <option value="0.5">0,5 V/div</option>
                    <option value="0.2">0,2 V/div</option>
                    <option value="0.1">0,1 V/div</option>
                    <option value="0.05">50 mV/div</option>
                    <option value="0.02">20 mV/div</option>
                    <option value="0.01">10 mV/div</option>
                    <option value="0.005">5 mV/div</option>
                    <option value="0.002">2 mV/div</option>
                    <option value="0.001">1 mV/div</option>
                </select>
            </div>

            <div class="hotspot" id="tdiv-hotspot">
                <label for="tdiv">sec / div</label>
                <select id="tdiv">
                    <option value="0.5">0,5 s/div</option>
                    <option value="0.2">0,2 s/div</option>
                    <option value="0.1">0,1 s/div</option>
                    <option value="0.05">50 ms/div</option>
                    <option value="0.02">20 ms/div</option>
                    <option value="0.01">10 ms/div</option>
                    <option value="0.005">5 ms/div</option>
                    <option value="0.002">2 ms/div</option>
                    <option value="0.001">1 ms/div</option>
                    <option value="0.0005">0,5 ms/div</option>
                    <option value="0.0002">0,2 ms/div</option>
                    <option value="0.0001">0,1 ms/div</option>
                </select>
            </div>

            <form class="panel" id="controls">
                <h2>Paramètres du signal</h2>
                <label>Forme
                    <select id="wave">
                        <option value="sine">Sinusoïdal</option>
                        <option value="square">Carré</option>
                        <option value="triangle">Triangle</option>
                    </select>
                </label>
                <label>Fréquence (Hz)
                    <input id="freq" type="number" min="0.01" step="0.01" value="50" />
                </label>
                <label>Amplitude crête (V)
                    <input id="amp" type="number" min="0" step="0.01" value="2" />
                </label>
                <label>Décalage DC (V)
                    <input id="offset" type="number" step="0.01" value="0" />
                </label>
                <label>Périodes à afficher
                    <input id="cycles" type="number" min="0.25" step="0.25" value="2" />
                </label>
                <div class="full"><button type="button" id="reset">Réinitialiser centrage</button></div>
            </form>

            <div class="legend">
                <div>Écran : 10 divisions horizontales × 8 divisions verticales.</div>
                <div>Échelle verticale : <code>V/div</code> — horizontale : <code>s/div</code>.</div>
                <div>Amplitude saisie = valeur crête (Vp ; Vpp = 2×Amplitude).</div>
            </div>
        </div>
    </div>

    <script>
        const screen = { divX: 10, divY: 8 };
        const cvs = document.getElementById('trace');
        const ctx = cvs.getContext('2d');

        function resizeCanvasToCSS() {
            const rect = cvs.getBoundingClientRect();
            const dpr = window.devicePixelRatio || 1;
            cvs.width = Math.round(rect.width * dpr);
            cvs.height = Math.round(rect.height * dpr);
            ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        }

        const ui = {
            wave: document.getElementById('wave'),
            freq: document.getElementById('freq'),
            amp: document.getElementById('amp'),
            offset: document.getElementById('offset'),
            cycles: document.getElementById('cycles'),
            vdiv: document.getElementById('vdiv'),
            tdiv: document.getElementById('tdiv'),
            reset: document.getElementById('reset')
        };

        let yCenterDiv = screen.divY / 2; // centre vertical (0 V au milieu)
        ui.reset.addEventListener('click', () => { yCenterDiv = screen.divY / 2; draw(); });

        function generateSamples() {
            const width = cvs.getBoundingClientRect().width;
            const points = [];

            const vPerDiv = parseFloat(ui.vdiv.value);
            const sPerDiv = parseFloat(ui.tdiv.value);
            const secTotal = sPerDiv * screen.divX;   // durée totale affichée

            const f = Math.max(0.000001, parseFloat(ui.freq.value));
            const A = parseFloat(ui.amp.value);
            const DC = parseFloat(ui.offset.value);

            const stepT = secTotal / (width - 1);
            for (let x = 0; x < width; x++) {
                // -> CENTRAGE HORIZONTAL : t = 0 au MILIEU de l’écran
                const t = (x * stepT) - (secTotal / 2);
                let y = 0;
                const phase = 2 * Math.PI * f * t;

                switch (ui.wave.value) {
                    case 'sine': y = A * Math.sin(phase); break;
                    case 'square': y = (Math.sin(phase) >= 0 ? A : -A); break;
                    case 'triangle': {
                        const T = 1 / f;
                        const frac = (t / T) - Math.floor(t / T + 0.5);
                        y = A * (2 * Math.abs(2 * frac) - 1);
                        break;
                    }
                }
                y += DC;
                points.push({ x, y });
            }
            return { points, vPerDiv };
        }

        function draw() {
            resizeCanvasToCSS();
            const { points, vPerDiv } = generateSamples();

            const rect = cvs.getBoundingClientRect();
            const pxPerDivX = rect.width / screen.divX;
            const pxPerDivY = rect.height / screen.divY;
            const pxPerVolt = pxPerDivY / vPerDiv;

            ctx.clearRect(0, 0, cvs.width, cvs.height);

            // Axe horizontal central (0 V)
            ctx.save();
            ctx.globalAlpha = 0.12;
            ctx.strokeStyle = '#000';
            ctx.beginPath();
            ctx.moveTo(0, (screen.divY / 2) * pxPerDivY);
            ctx.lineTo(rect.width, (screen.divY / 2) * pxPerDivY);
            ctx.stroke();
            ctx.restore();

            // Trace du signal
            ctx.lineWidth = 2;
            ctx.strokeStyle = '#1a73e8';
            ctx.beginPath();
            for (let i = 0; i < points.length; i++) {
                const p = points[i];
                const x = p.x;
                const yDiv = yCenterDiv - (p.y / vPerDiv);
                const y = yDiv * pxPerDivY;
                if (i === 0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
            }
            ctx.stroke();
        }

        ['change', 'input'].forEach(ev => {
            Object.values(ui).forEach(el => el && el.addEventListener(ev, draw));
        });
        window.addEventListener('resize', draw);
        draw();
    </script>
</body>

</html>
